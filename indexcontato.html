<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - E-commerce</title>
    <link rel="stylesheet" type="text/css" href="stylescontact.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Inicio</a>
                </li>
                <li>
                    <a href="#">Sobre</a>
                </li>
                <li>
                    <a href="#">Contato</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h1>Contato</h1>
            <p>Fale conosco</p>
            <form id="contact-form">
                <label for="name">Nome: </label>
                <input type="text" id="name" name="name" required>
                <label for="email">E-mail: </label>
                <input type="email" id="email" name="email" required>
                <label for="message">Mensagem: </label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Enviar</button>
            </form>
            <div class="contact-info">
                <h2>Informações de contato</h2>
                <p>Endereço: Rua ABC, 321 - Maringá - PR</p>
                <p>Telefone: (44) 3029-0112</p>
                <p>E-mail: contato@ecommerce.com.br</p>
                <p>Horário de atendimento: Segunda à Sexta, 8h às 18h</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 EBAC e-commerce v1.0</p>
    </footer>
    <script src="scriptcontact.js"></script>
</body>
</html>
