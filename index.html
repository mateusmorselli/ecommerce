<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Seja bem vindo ao nosso e-commerce com JS</h1>
            <p>Encontre aqui seu produto!</p>
            <button>Compre agora!</button>
        </section>
        <section class="products">
            <h2>Produtos em destaque</h2>
            <div class="product-grid">
                <!--aqui seráo inseridos produtos!-->
            </div>
        </section>

        <section class="cart">
            <h2>Carrinho de compras</h2>
            <table>
                <thread>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Preço</th>
                        <th>Subtotal</th>
                    </tr>
                </thread>
            </table>
            <p>Total: <span id="total">R$0.00</span></p>
            <button id="checkout">Pagar</button>
        </section>
    </main>
    <footer>
        <p> &copy; 2024 EBAC E-commerce 1</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
